[package]
name = "mocknet"
version = "0.1.0"
edition = "2018"
build = "build.rs"

#[[bin]] 
#name = "container_server"
#path = "src/bins/container_server.rs"

#[[bin]]
#name = "mocknet_backend"
#path = "src/bins/mocknet_backend.rs"

#[[bin]]
#name = "test_indradb"
#path = "src/bins/test_indradb.rs"

#[[bin]]
#name = "test_db_conn"
#path = "src/bins/test_db_conn.rs"

[[bin]]
name = "test_serde"
path = "src/bins/test_serde.rs"

[[bin]]
name = "test_warp"
path = "src/bins/test_warp.rs"

[dependencies]
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.3.0", features = ["compat"] }
warp = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = "0.2"
prost = "0.6"
tower = { version = "0.3" }
futures = "0.3.0"
dummy_cli_parser = { git = "https://github.com/duanjp8617/dummy_cli_parser.git", branch = "master" }
capnp = "0.13.3"
capnp-rpc = "0.13.1"
indradb-lib = "1.1.0"
uuid = { version = "~0.8.1", features = ["v1", "serde"] }
chrono = "0.4.15"
lazy_static = "1.4.0"
ndarray = "0.13.1"
rand = "0.7.3"
stopwatch = "0.0.7"

# For test_wrap.rs
pretty_env_logger = "0.4"
parking_lot = "0.11"

[build-dependencies]
tonic-build = "0.2"
capnpc = "0.13.1"

